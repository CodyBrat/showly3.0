<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Extract the path from the URL
    const path = window.location.pathname;
    // Redirect to the index.html with the path as a query parameter
    window.location.href = `/index.html?path=${path}`;
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
